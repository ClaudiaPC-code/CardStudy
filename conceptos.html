<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardStudy</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <!--Tipografía-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <!--Manifest-->
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div class="bg-transicion bg-transicion-show"></div>
    <div class="general">
        <div class="izq">
            <img src="img/cardstudy.png">
            <button class="jugar" onclick="juego()">JUGAR</button>
        </div>
        <div class="derecha">
            <div class="conceptos">
                <input id="concepto1" type="text" placeholder="Concepto">
                <input id="concepto2" type="text" placeholder="Concepto">
                <input id="concepto3" type="text" placeholder="Concepto">
                <input id="concepto4" type="text" placeholder="Concepto">
                <input id="concepto5" type="text" placeholder="Concepto">
                <input id="concepto6" type="text" placeholder="Concepto">
            </div>
            <div class="descripciones">
                <input id="descripcion1" type="text" placeholder="Descripción">
                <input id="descripcion2" type="text" placeholder="Descripción">
                <input id="descripcion3" type="text" placeholder="Descripción">
                <input id="descripcion4" type="text" placeholder="Descripción">
                <input id="descripcion5" type="text" placeholder="Descripción">
                <input id="descripcion6" type="text" placeholder="Descripción">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="funciones.js"></script>
<!-- Transicion -->
<script type="text/javascript">
    window.addEventListener('load', quitarBG);
</script> 
</html>
